<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AI Companion</title>
    <style>
        html, body {
            background-color: transparent;
            margin: 0;
            overflow: hidden;
            font-family: sans-serif;
        }
        #canvas {
            display: block;
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1; /* Place canvas behind other content */
        }
        #chat-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 1; /* Ensures this is on top of the canvas */
        }
        #chat-input {
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
            width: 300px;
        }
        #send-button {
            padding: 10px 20px;
            border-radius: 20px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <input type="text" id="chat-input" placeholder="Ask Miku something...">
        <button id="send-button">Send</button>
    </div>

    <canvas id="canvas"></canvas>
    <script type="module" src="./renderer.js"></script>
</body>
</html>
